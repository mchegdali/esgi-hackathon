<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://play.workadventu.re/iframe_api.js"></script>
    <script src="script.ts" type="module"></script>
    <link rel="stylesheet" href="../../src/assets/index.css" />
  </head>

  <body
    class="p-4 w-svw h-svh text-xl text-white flex flex-col justify-center items-center">
    <main class="w-1/2 h-1/2 flex flex-col">
      <header>
        <h1 class="text-4xl font-extrabold" id="title">
          Bienvenue sur FlopStory !
        </h1>
      </header>
      <section id="description">
        <p>
          Dans FlopStory, vous et vos collègues vous affronterez au cours de
          plusieurs épreuves qui vous permettront de remporter des points.
        </p>
        <p>
          Le candidat récoltant le plus de points sera désigné le
          <strong>TopFlopper</strong> !
        </p>
      </section>
      <footer class="flex gap-2 justify-end">
        <button
          class="hidden bg-orange-600 text-white rounded-lg px-4 py-2"
          type="button"
          id="previousBtn">
          Précédent
        </button>
        <button
          class="bg-blue-700 text-white rounded-lg px-4 py-2"
          type="button"
          id="nextBtn"></button>
      </footer>
    </main>
  </body>
</html>
