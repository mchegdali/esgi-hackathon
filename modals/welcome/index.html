<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenue sur FlopStory !</title>
    <script src="https://play.workadventu.re/iframe_api.js"></script>
    <script src="script.ts" type="module"></script>
    <link rel="stylesheet" href="../../src/assets/index.css" />
  </head>

  <body
    class="p-4 w-svw h-svh text-xl text-white flex flex-col justify-center items-center"
  >
    <main class="w-1/2 h-1/2 flex flex-col">
      <header>
        <h1
          class="flop-heading cursor-default select-none text-6xl inline-block"
          id="title"
        >
          Bienvenue sur FlopStory !
        </h1>
      </header>
      <section id="description">
        <p>
          Dans FlopStory, vous et vos collègues vous affronterez au cours de
          plusieurs épreuves qui vous permettront de remporter des points.
        </p>
        <p>
          Le candidat récoltant le plus de points sera désigné le
          <strong>TopFlopper</strong> !
        </p>
      </section>
      <footer class="flex gap-2 justify-end">
        <button
          class="hidden bg-gradient-to-r to-blue-400/15 via-purple-600/15 from-orange-300/15 hover:to-blue-500/25 hover:via-purple-700/25 hover:from-orange-400/25 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button"
          id="previousBtn"
        >
          Précédent
        </button>
        <button
          class="bg-gradient-to-r text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline from-blue-500/50 via-purple-700/50 to-orange-400/50 hover:from-blue-600/80 hover:via-purple-800/80 hover:to-orange-500/80"
          type="button"
          id="nextBtn"
        ></button>
      </footer>
    </main>
  </body>
</html>
